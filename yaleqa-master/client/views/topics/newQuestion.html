<template name="newQuestion">
  <h2>New Question</h2>
  {{> questionForm}}
</template>


<template name="questionForm">

  <p>
    Write your question below. All questions are anonymous, though
    the instructors call see who posted what on the backend.
  </p>
  <form class="new-question">
    <div class="form-group">
      <label for="text">Your question text</label>
      <textarea class="form-control" rows="3" name="text" placeholder="Type to add new question"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</template>
